# Proxy configuration

# HTTP Proxy
http_proxy=http://proxy.example.com:port

# HTTPS Proxy
https_proxy=http://proxy.example.com:port

# SOCKS Proxy
socks_host=socks://proxy.example.com:port

# Additional environment variables can be added below
# e.g., no_proxy for addresses to bypass the proxy
no_proxy=localhost,127.0.0.1,.example.com
